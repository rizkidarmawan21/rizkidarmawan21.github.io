      return User::create($data);\\n    }\\n}\\n```\\n\\n## 2. Follow RESTful Conventions\\n\\nKeep your routes clean and RESTful:\\n\\n```php\\nRoute::apiResource(\'users\', UserController::class);\\n```\\n\\n## 3. Use Form Requests\\n\\nValidate data using Form Request classes:\\n\\n```php\\nclass StoreUserRequest extends FormRequest\\n{\\n    public function rules(): array\\n    {\\n        return [\\n            \'name\' => \'required|string|max:255\',\\n            \'email\' => \'required|email|unique:users\',\\n        ];\\n    }\\n}\\n```\\n\\n## 4. Leverage Eloquent Relationships\\n\\nDefine relationships properly:\\n\\n```php\\nclass User extends Model\\n{\\n    public function posts()\\n    {\\n        return $this->hasMany(Post::class);\\n    }\\n}\\n```\\n\\n## 5. Use Query Scopes\\n\\nCreate reusable query logic:\\n\\n```php\\npublic function scopeActive($query)\\n{\\n    return $query->where(\'status\', \'active\');\\n}\\n\\n// Usage\\nUser::active()->get();\\n```\\n\\n## Conclusion\\n\\nFollowing these practices will help you write better Laravel applications that are easier to maintain and scale.\\n        ","source":"manual"}}'</script></body></html>
