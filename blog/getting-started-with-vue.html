**: Small bundle size (~20KB)\\n\\n## Installation\\n\\nYou can install Vue.js using npm:\\n\\n```bash\\nnpm create vue@latest\\n```\\n\\nOr use it via CDN:\\n\\n```html\\n<script src=\\"https://unpkg.com/vue@3/dist/vue.global.js\\"><\/script>\\n```\\n\\n## Your First Vue Component\\n\\nHere\'s a simple example:\\n\\n```vue\\n<template>\\n  <div>\\n    <h1>{{ message }}</h1>\\n    <button @click=\\"count++\\">Count: {{ count }}</button>\\n  </div>\\n</template>\\n\\n<script setup>\\nimport { ref } from \'vue\'\\n\\nconst message = ref(\'Hello Vue!\')\\nconst count = ref(0)\\n<\/script>\\n```\\n\\n## Conclusion\\n\\nVue.js makes it easy to build interactive web applications. Start small and scale up as needed!\\n        ","source":"manual"}}'</script></body></html>
