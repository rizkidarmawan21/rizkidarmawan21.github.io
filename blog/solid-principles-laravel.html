l.min.css"><script type="module" async="" crossorigin="" src="/assets/app-e07fYixj.js"></script><link rel="stylesheet" crossorigin="" href="/assets/app-DEXcYVmT.css"><meta property="article:author" content="Rizki Darmawan (Darms)"></head><body><div id="app" data-server-rendered="true"><div class="terminal"><div class="terminal-nav container" data-v-279f8ed0=""><div class="terminal-logo" data-v-279f8ed0=""><div class="logo terminal-prompt" data-v-279f8ed0=""><a href="/" class="no-style" data-v-279f8ed0="">Darms</a></div></div><nav class="terminal-menu" data-v-279f8ed0=""><ul data-v-279f8ed0=""><li data-v-279f8ed0=""><a href="/" class="menu-item" data-v-279f8ed0="">Index</a></li><li data-v-279f8ed0=""><a href="/blog" class="menu-item" data-v-279f8ed0="">Blog</a></li><li data-v-279f8ed0=""><a href="/projects" class="menu-item" data-v-279f8ed0="">Showcases</a></li></ul></nav></div><div class="container" data-v-3797052b=""><section data-v-3797052b=""><a href="/blog" class="back-button" data-v-3797052b="">← Back to Blog</a><div class="loading" data-v-3797052b=""><p data-v-3797052b="">Loading article...</p></div></section></div><footer class="container" data-v-b6b57bdd=""><p data-v-b6b57bdd="">2026 Darms</p></footer></div></div><script>window.__INITIAL_STATE__='{"article":{"id":"solid-principles-laravel","title":"SOLID Principle Laravel","author":"Darms","pubDate":"2025-03-21T10:00:00Z","categories":["Laravel","PHP","Best Practices","SOLID","Design Pattern"],"excerpt":"SOLID Principle Laravel","content":"\\n# SOLID Principle Laravel\\n\\nSOLID adalah 5 prinsip dasar yang bikin kode lebih rapi dan gampang di-maintain.\\n\\n---\\n\\n## 1. Single Responsibility (S)\\n**Satu class, satu tugas aja**\\n\\n```php\\n// ❌ Buruk - Controller ngerjain semua\\nclass UserController extends Controller\\n{\\n    public function register(Request $request)\\n    {\\n        $request->validate([\'email\' => \'required\']);\\n        $user = User::create($request->all());\\n        Mail::to($user->email)->send(new WelcomeEmail());\\n    }\\n}\\n\\n// ✅ Baik - Pisahin tugasnya\\nclass UserController extends Controller\\n{\\n    public function register(RegisterRequest $request, UserService $service)\\n    {\\n        return $service->register($request->validated());\\n    }\\n}\\n```\\n\\n**Intinya:** Controller hanya handle request/response, validasi di Request, logic di Service.\\n\\n---\\n\\n## 2. Open/Closed (O)\\n**Gampang ditambah, susah diubah**\\n\\n```php\\n// ❌ Buruk - Tiap tambah payment harus ubah class ini\\nclass PaymentService\\n{\\n    public function pay($type, $amount)\\n    {\\n        if ($type === \'gopay\') { /* ... */ }\\n        elseif ($type === \'ovo\') { /* ... */ }\\n    }\\n}\\n\\n// ✅ Baik - Tambah payment baru tanpa ubah yang lama\\ninterface PaymentInterface\\n{\\n    public function pay($amount);\\n}\\n\\nclass GopayPayment implements PaymentInterface\\n{\\n    public function pay($amount) { /* ... */ }\\n}\\n\\nclass OvoPayment implements PaymentInterface\\n{\\n    public function pay($amount) { /* ... */ }\\n}\\n```\\n\\n**Intinya:** Pakai interface, jadi bisa tambah fitur baru tanpa ubah kode lama.\\n\\n---\\n\\n## 3. Liskov Substitution (L)\\n**Child class harus bisa gantiin parent tanpa error**\\n\\n```php\\n// ❌ Buruk - Bicycle extends Vehicle tapi nggak bisa startEngine\\nclass Vehicle\\n{\\n    public function startEngine() { /* ... */ }\\n}\\n\\nclass Bicycle extends Vehicle\\n{\\n    public function startEngine()\\n    {\\n        throw new Exception(\\"Sepeda nggak punya mesin!\\");\\n    }\\n}\\n\\n// ✅ Baik - Pisahin interface sesuai kemampuan\\ninterface VehicleInterface\\n{\\n    public function move();\\n}\\n\\nclass Car implements VehicleInterface\\n{\\n    public function move() { /* ... */ }\\n}\\n\\nclass Bicycle implements VehicleInterface\\n{\\n    public function move() { /* ... */ }\\n}\\n```\\n\\n**Intinya:** Jangan bikin child class yang nggak bisa jalanin method parent-nya.\\n\\n---\\n\\n## 4. Interface Segregation (I)\\n**Jangan paksa implement method yang nggak perlu**\\n\\n```php\\n// ❌ Buruk - Robot dipaksa punya eat() dan sleep()\\ninterface WorkerInterface\\n{\\n    public function work();\\n    public function eat();\\n    public function sleep();\\n}\\n\\nclass Robot implements WorkerInterface\\n{\\n    public function work() { /* OK */ }\\n    public function eat() { /* Nggak butuh! */ }\\n    public function sleep() { /* Nggak butuh! */ }\\n}\\n\\n// ✅ Baik - Pecah jadi interface kecil\\ninterface WorkableInterface\\n{\\n    public function work();\\n}\\n\\nclass Robot implements WorkableInterface\\n{\\n    public function work() { /* OK */ }\\n}\\n```\\n\\n**Intinya:** Bikin interface kecil-kecil, jangan satu interface banyak method.\\n\\n---\\n\\n## 5. Dependency Inversion (D)\\n**Pakai interface, jangan hardcode class**\\n\\n```php\\n// ❌ Buruk - Langsung pakai EmailService\\nclass UserController extends Controller\\n{\\n    public function register(Request $request)\\n    {\\n        $user = User::create($request->all());\\n        $email = new EmailService(); // Hardcode!\\n        $email->send(\\"Welcome!\\");\\n    }\\n}\\n\\n// ✅ Baik - Pakai interface\\ninterface NotificationInterface\\n{\\n    public function send($message);\\n}\\n\\nclass UserController extends Controller\\n{\\n    public function __construct(\\n        private NotificationInterface $notification\\n    ) {}\\n\\n    public function register(Request $request)\\n    {\\n        $user = User::create($request->all());\\n        $this->notification->send(\\"Welcome!\\");\\n    }\\n}\\n\\n// Di AppServiceProvider\\n$this->app->bind(NotificationInterface::class, EmailNotification::class);\\n```\\n\\n**Intinya:** Inject dependency lewat interface, biar gampang diganti.\\n\\n---\\n\\n## Kesimpulan\\n\\n1. **S** - Satu class, satu tugas\\n2. **O** - Gampang ditambah, susah diubah  \\n3. **L** - Child class harus bisa gantiin parent\\n4. **I** - Interface kecil-kecil, jangan gede\\n5. **D** - Inject dependency lewat interface\\n\\n*(Example generated by AI)*\\n        ","source":"manual"}}'</script></body></html>
